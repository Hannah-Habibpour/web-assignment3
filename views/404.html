<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/main.css" />
    <title>Page Not Found</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="flex items-center justify-between p-6 bg-blue-500">
        <a href="/" class="text-white text-2xl font-bold">Lego Collection</a>
        <div class="flex items-center space-x-4">
            <a href="/about" class="text-white">About</a>
            <div class="relative inline-block text-left">
                <button class="text-white" onclick="toggleDropdown()">Theme</button>
                <div id="theme-dropdown" class="absolute z-50 left-0 mt-2 space-y-2 bg-white border rounded-md shadow-lg hidden">
                    <ul class="p-2 bg-base-100" style="font-size: large; color: skyblue;">
                        <li><a href="/lego/sets?theme=books">Books</a></li>
                        <li><a href="/lego/sets?theme=technic">Technic</a></li>
                        <li><a href="/lego/sets?theme=playhouse">Playhouse</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Container -->
    <div class="container mx-auto mt-8">

        <!-- Hero Section -->
        <div class="p-6 bg-gray-200">
            <h1 class="text-4xl font-bold">404 Not Found</h1>
            <p class="text-lg">Oops! The page you are looking for does not exist.</p>
        </div>

        <!-- 404 Image -->
        <div class="flex justify-center items-center mt-8">
            <img src="/images/404_image.jpg" alt="404 Image" class="w-full h-auto">
        </div>
    </div>
    
    <!-- Inline JavaScript for Theme Toggle -->
    <script>
        function toggleDropdown() {
            const dropdown = document.getElementById('theme-dropdown');
            if (dropdown.classList.contains('hidden')) {
                dropdown.classList.remove('hidden');
            } else {
                dropdown.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
